<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      margin: 0;
    }
    
    .header {
      text-align: center;
      margin-bottom: 16px;
    }
    
    .title {
      font-size: 18px;
      font-weight: bold;
      color: #1a73e8;
    }
    
    .status {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px;
      border-radius: 8px;
      background: #f8f9fa;
      margin-bottom: 16px;
      border: 1px solid #e0e0e0;
    }
    
    .status-indicator {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #dc3545;
    }
    
    .status-dot.connected {
      background: #28a745;
    }
    
    .status-text {
      font-weight: 500;
    }
    
    .buttons {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
    }
    
    .btn {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    .btn-primary {
      background: #1a73e8;
      color: white;
    }
    
    .btn-primary:hover {
      background: #1557b0;
    }
    
    .btn-primary:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    
    .btn-secondary {
      background: #f1f3f4;
      color: #3c4043;
    }
    
    .btn-secondary:hover {
      background: #e8eaed;
    }
    
    .info {
      font-size: 12px;
      color: #5f6368;
      line-height: 1.4;
    }
    
    .url {
      font-family: monospace;
      font-size: 11px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="title">Browser MCP</div>
  </div>
  
  <div class="status">
    <div class="status-indicator">
      <div class="status-dot" id="statusDot"></div>
      <div class="status-text" id="statusText">Disconnected</div>
    </div>
    <div class="url">ws://localhost:9001</div>
  </div>
  
  <div class="buttons">
    <button class="btn btn-primary" id="connectBtn">Connect</button>
    <button class="btn btn-secondary" id="disconnectBtn" disabled>Disconnect</button>
  </div>
  
  <div class="info">
    Click Connect to link this browser tab to the MCP server running on your machine.
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
